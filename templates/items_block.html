{% extends "base.html" %}



{% block items_block %}


{% for item in items %}

 <!-- Контеинер для продукции -->
                 <div class="blockSize1">
                  <div class="borderHeader header colorHeader">
                    <p class="textColor">{{ item.titleru }}<br>{{ item.titleen }}</p>
                  </div>
                  <div class="content blockSize3">
                    <!-- <a href="#myModal11" data-toggle="modal"><img src="/static/img/prod50/zajimi/FS40186.jpg"></a> -->
                    <a href="#myModal11" data-toggle="modal"><img src="media/{{ item.image }}"></a>
                  </div>
                  <div class="footer colorFooter blockSize6">
                    <div class="textPosition1 blockSize2 floatBlock1">
                      Цена: {{ item.price }}
                    </div>
                    <div class="blockSize2 heightBlock floatBlock">
                        <button class="buttonSize1 buttonSize buttonGradient1 textColor buttonSize3" data-toggle="modal" data-backdrop="true" data-target="#myModal1" type="button">Заказать</button>
                    </div>

                    <!--сайчас тут яяяя -->
                    

                      
                      <!-- Модальный комплекс -->
                      <!-- Модал фото -->
                    <div class="modal hide fade modalSize modalColor blockSize5" id="myModal11" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        
                        <div class="modal-body modalColor">
                            <form class="form-horizontal">
                              <div class="blockSize4">
                                <img src="">
                                  <!--<div class="carousel slide" id="myCarousel">
                            
                                    <div class="carousel-inner ">
                                      <div class="item active">
                                          <img src="/static/img/prod50/zajimi/FSf40186.jpg" alt="">
                                      </div>
                                      <div class="item">
                                          <img src="/static/img/prod50/zajimi/FS401861.jpg" alt="">
                                      </div>
                                    </div>
                                    <a class="left carousel-control" data-slide="prev" href="#myCarousel">&lsaquo;</a>
                                    <a class="right carousel-control" data-slide="next" href="#myCarousel">&rsaquo;</a>
                                </div>-->
                              </div>
                            
                            </form>
                        </div>
                        <div class="modal-footer modalColor">
                            <div class="locationButton">
                              <button type="submit" data-backdrop="true" data-toggle="modal" data-dismiss="modal" data-target="#myModal1" class="buttonSize buttonSize2 buttonGradient textColor">Заказать</button>
                              <br/>
                            </div>
                        </div>
                    </div>





                      <!-- Кнопка Модал -->
                      
                                              



                      <!-- Тело Модал -->
                    <div class="modal hide fade modalSize modalColor" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close textColor" data-backdrop="true" data-dismiss="modal" aria-hidden="true">X</button>
                            <h3 class="textColor2" id="myModalLabel">Зажимы для сосков <br/> Abjustable Nipple Clamps</h3>
                        </div>
                        <div class="modal-body modalColor">
                            <form class="form-horizontal">
                              <div class="labelPosition1">
                                <div class="control-group">
                                    <label class="control-label textColor2" for="inputEmail"></label>
                                    <div class="controls">
                                      <input type="email" id="inputEmail" placeholder="Email">
                                  </div>
                                </div>
                                  <div class="control-group">
                                    <label class="control-label textColor2"></label>
                                    <div class="controls">
                                        <input type="text" id="name" placeholder="Телефон">
                                    </div>
                                  </div>
                              </div>
                          
                            
                              <div class="control-group">
                                <div class="locationButton">
                                  <button type="submit" data-backdrop="true" class="buttonSize buttonSize2 buttonGradient textColor">Заказать</button>
                                </div>
                             
                              </div>
                            </form>
                        </div>
                        
                    </div>
                    <!-- Конец Модального комплекса -->

                </div>
            </div>
{% endfor %}


{% endblock %}
